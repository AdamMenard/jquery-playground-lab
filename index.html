<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>jQuery Playground</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">

    <!-- VENDOR SCRIPTS -->
    <script src="http://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>The time is <span class="time">BROKEN</span></h1>

        <div class="col-md-4">
          <img class="img-thumbnail">
        </div>
        <div class="col-md-8">
          <div class="alert alert-danger">Red</div class="alert alert-">
          <div class="alert alert-warning">Yellow</div class="alert alert-">
          <div class="alert alert-info">Blue</div class="alert alert-">
          <div class="alert alert-success">Green</div class="alert alert-">
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 well">
          <div class="form-group">
            <label for="question">Question:</label>
            <div class="input-group">
              <span class="input-group-addon" id="q-addon">
                <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>
              </span>
              <input type="text" class="form-control" id="question" value="can you grab this text with jQuery?" placeholder="Username" aria-describedby="q-addon">
            </div>
          </div>
          <div class="form-inline">
            <input class="form-control add-me">
            +
            <input class="form-control add-me">
            =
            <input class="form-control" id="total" disabled>
          </div>
        </div>
      </div>

      <!-- BEGIN CANARY IN THE COAL MINE -->
      <div id="canary">
        <h2>*BREAKING NOISE*</h2>
        <p class="lead">Please read the error message in your Javascript Console</p>
        <div class="form-inline">
          <select class="form-control">
            <option selected="true" disabled>What kind of error is it?</option>
            <option name="SyntaxError">SyntaxError</option>
            <option name="ReferenceError">ReferenceError</option>
            <option name="TypeError">TypeError</option>
            <option name="EvalError">EvalError</option>
            <option name="URIError">URIError</option>
          </select>
          <input type="text" class="form-control" placeholder="What file is it in?">
          <input type="number" class="form-control" placeholder="What line is it on?">
        </div>
      </div>
      <!-- END CANARY IN THE COAL MINE -->

      <!-- APPLICATION SCRIPTS -->
      <script src="scripts/ignore-setup.js"></script>
      <script src="scripts/challenge.js"></script>
      <script src="scripts/ignore-evaluation.js"></script>
    </div>
  </body>
</html>
